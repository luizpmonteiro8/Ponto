<H3>Lista de funcion√°rios da obra</H3>

<div class="wrapper">
<mat-table [dataSource]="dataSource" matSort class=" mat-elevation-z8">

	<mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Id
      </mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
        {{ employeeList.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
      	{{ employeeList.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="job">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Cargo
      </mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
      	{{ employeeList.job.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef>
        Cpf
      </mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
      	{{ employeeList.cpf | cpf}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>
        Status
      </mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
      	{{ employeeList.status ? "Ativo" : "Desativado"}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef>Remover</mat-header-cell>
      <mat-cell *matCellDef="let employeeList">
          <a *ngIf="employeeList.status"   (click)="removeDialog(employeeList.buildingEmployeeId)"
        style="cursor: pointer"><mat-icon matTooltip="Remover">clear</mat-icon></a>
      </mat-cell>
    </ng-container>



</mat-table>
</div>
<br>
<mat-paginator
#paginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 15, 25]">
</mat-paginator>
