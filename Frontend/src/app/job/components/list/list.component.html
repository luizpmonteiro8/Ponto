<H1>Lista de cargos</H1>
<mat-table [dataSource]="dataSource" matSort>

  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;"></mat-row>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Id
    </mat-header-cell>
    <mat-cell *matCellDef="let jobList">
      {{ jobList.id }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Nome
    </mat-header-cell>
    <mat-cell *matCellDef="let jobList">
      {{ jobList.name }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
    <mat-cell *matCellDef="let jobList">
      <a (click)="routeUpdate(jobList)" style="cursor: pointer"
      ><mat-icon matTooltip="Editar">create</mat-icon></a>
    <a (click)="removeDialog(jobList.id)"
      style="cursor: pointer"><mat-icon matTooltip="Remover">clear</mat-icon></a>
    </mat-cell>
  </ng-container>

</mat-table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25]">
</mat-paginator>
