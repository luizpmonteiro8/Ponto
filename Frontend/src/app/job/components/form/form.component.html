<mat-card class="mat-elevation-z1">
  <mat-card-title>Cadastro de cargo</mat-card-title>
  <mat-card-content>
<form [formGroup]="form" fxLayoutAlign="center" appearance="standard" novalidate>
  <mat-list>
  	<mat-list-item *ngIf="form.controls['id'].value">
  	  <mat-form-field>
    	<input matInput placeholder="Id"
    		formControlName="id" >
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Nome"
	    	formControlName="name">
        <mat-error *ngIf="form.controls['name'].errors?.['required']">Campo obrigat√≥rio</mat-error>
	  </mat-form-field>
	</mat-list-item>

      <mat-list-item fxLayoutAlign="center" class="buttonSpace">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="insertJob()">
	  	Cadastrar
	  </button>
	  &nbsp;
	  <a mat-raised-button routerLink="/login">Voltar</a>
	</mat-list-item>
  </mat-list>
</form>
</mat-card-content>

</mat-card>
