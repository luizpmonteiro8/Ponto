<div class="home-component"  fxLayout="row" fxLayoutAlign="center center" >
<form [formGroup]="form"  novalidate>
  <mat-list>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Email"
	    	formControlName="email">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input type="password" matInput placeholder="Senha"
	    	formControlName="password">
	  </mat-form-field>
	  <span matTooltip="Senha deve conter ao menos 8 caracteres">
	    <mat-icon>help</mat-icon>
	  </span>
	</mat-list-item>
    <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="signIn()">
	  	Entrar
	  </button>
	</mat-list-item>
    <mat-list-item>
      <a mat-button color="primary" routerLink="/SignUp">
	  	Cadastrar usuÃ¡rio
	  </a>

	</mat-list-item>
  </mat-list>
</form>

</div>
