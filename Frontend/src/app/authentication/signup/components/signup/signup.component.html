<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
  	<mat-list-item>
  	  <mat-form-field>
    	<input matInput placeholder="Nome"
    		formControlName="name">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input matInput placeholder="Email"
	    	formControlName="email">
	  </mat-form-field>
	</mat-list-item>
    <mat-list-item>
	  <mat-form-field>
	    <input type="password" matInput placeholder="Senha"
	    	formControlName="password">
	  </mat-form-field>
    <span matTooltip="Senha deve conter ao menos 8 caracteres">
	    <mat-icon>help</mat-icon>
	  </span>
	</mat-list-item>
      <mat-list-item fxLayoutAlign="center">
	  <button mat-raised-button color="primary"
	  	[disabled]="form.invalid" (click)="signUp()">
	  	Cadastrar
	  </button>
	  &nbsp;
	  <a mat-raised-button routerLink="/login">Voltar</a>
	</mat-list-item>
  </mat-list>
</form>
