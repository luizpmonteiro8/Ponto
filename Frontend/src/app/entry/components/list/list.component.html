<H1>Lista de lan√ßamento</H1>

<mat-table [dataSource]="dataSource" matSort class=" mat-elevation-z8" matSortActive="dateTime" matSortDirection="desc">

	<mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Id
      </mat-header-cell>
      <mat-cell *matCellDef="let entryList">
        {{ entryList.id }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </mat-header-cell>
      <mat-cell *matCellDef="let entryList">
      	{{ entryList.type }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Data/Hora
      </mat-header-cell>
      <mat-cell *matCellDef="let entryList">
      	{{ entryList.dateTime | dateTime }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
      <mat-cell *matCellDef="let entryList">
        <a (click)="setEntryId(entryList.id)" style="cursor: pointer"
        ><mat-icon matTooltip="Editar">create</mat-icon></a>
      <a (click)="removeDialog(entryList.id)"
        style="cursor: pointer"><mat-icon matTooltip="Remover">clear</mat-icon></a>
      </mat-cell>
    </ng-container>



</mat-table>
<br>
<mat-paginator
#paginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 15, 25]">
</mat-paginator>
